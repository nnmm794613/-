        <div class="product-description">

            <span>
                <h1>
                    <bold><mark>100년산 지리산 천종산삼</mark></bold>

            </span>
            <span>
                <h3><mark>가격: 백 만원 / 한 뿌리</mark></h3>

        <p style="font-family: 'Jua', sans-serif;">천종산삼이란 사람 손이 닿지 않는 산 속 에서 자연 상태로 50년 이상 자란 산삼을 말합니다.</p>
        <p style="font-family: 'Jua', sans-serif;">감정가격에서 1억 원 이상을 호가하였지만 스파르타 튜터와 튜티들의 열정을 위해 <sub>EXCLUSIVELY</sub> 싼

                <input type="text" class="form-control" placeholder="성함을 입력해 주세요." aria-label="Username"
                    aria-describedby="basic-addon1" id="name">
            </div>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <label class="input-group-text" for="inputGroupSelect01">수량:</label>
                </div>
                <select class="custom-select" id="quantity">
                    <option selected>수량을 선택해 주세요.</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>

                    aria-describedby="basic-addon1" id="address">
            </div>

            <div class="input-group mb-3">

                    <span class="input-group-text" id="basic-addon1">전화번호:</span>

    <script>
         function 주문하기() {
            alert("주문이 완료되었습니다")
        }

        function 주문하기() {
            const nameTagValue = $('#name').val()
            const quantityTagValue = $('#quantity option:selected').val()
            const addressTagValue = $('#address').val()
            const phoneTagValue = $('#phone').val()

            let emptyInputs = []

            if (nameTagValue === "") {
                emptyInputs.push("성함이 비어 있습니다.")
            }

            if (quantityTagValue === "") {
                emptyInputs.push("수량을 선택해 주세요.")
            }

            if (addressTagValue === "") {
                emptyInputs.push("주소를 입력해 주세요.")
            }

            if (phoneTagValue === "") {
                emptyInputs.push("전화번호를 입력해 주세요.")
            }

            if (emptyInputs.length === 0) {

            } else {
                alert(emptyInputs.join())
            }

        }

        
        $(document).ready(function () {
            $.ajax({
                type: "GET",
                url: "https://api.manana.kr/exchange/rate.json",
                data: {},
                success: function (response) {
                    const rate = response[1].rate

                    $('#rate').html(`달러-원 환율 : ${rate}`)
                }
            })

        });






    </script>
